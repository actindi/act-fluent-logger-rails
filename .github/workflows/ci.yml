name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: [2.6, 2.7, 3.0, 3.1, 3.2, head]
        gemfile: [rails_6_0, rails_6_1, rails_7_0, rails_7_1]
        exclude:
          - ruby: 2.6
            gemfile: rails_7_0
          - ruby: 2.6
            gemfile: rails_7_1
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Test
      run: |
        bundle exec rake spec
